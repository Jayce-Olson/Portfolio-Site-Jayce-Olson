<div class="modal" *ngIf="visible" [ngClass]="{'ng-enter': visible, 'ng-leave': !visible}">
    <div class="modal-overlay" (click)="close()"></div> <!-- Click outside to close -->
    <div class="modal-content">
        <span class="close" (click)="close()">&times;</span>
        <h2>Contact Me</h2>
        <p>I would love to hear from you! Please fill out the form below ðŸ˜Š</p>

        <form (submit)="submit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required />
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
